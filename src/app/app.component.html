<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5">Example ViaCEP (Angular 2.X/4.X)</h2>
            <hr class="mb-5">

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">ZIP Code</h3>
                        </div>
                        <div class="card-block">
                            <form class="form" novalidate>
                                <div class="form-group">
                                    <input #zipcode class="form-control" id="zipcode" type="text" placeholder="Enter a valid ZIP Code." [(ngModel)]="zipcodeModel" [textMask]="{mask: zipcodeMask, placeholderChar: '\u2000', guide: false }" [ngModelOptions]="{standalone: true}" required="" />
                                </div>

                                <button (click)="onClickZipcode(zipcode.value)" type="button" class="btn btn-info btn-lg float-right"><i class="fa fa-search" aria-hidden="true"></i> Find</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <app-zip-code-details [address]="searchAddress"></app-zip-code-details>

        </div>
    </div>
</div>
