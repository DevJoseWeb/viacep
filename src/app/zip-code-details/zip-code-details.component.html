<div class="row" *ngIf="address">
    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formRegister"></span>
        <hr class="mb-5">

        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Result</h3>
            </div>
            <div class="card-block">

                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Street: {{ address.logradouro }}</label>
                        <label *ngIf="address.complemento">, {{ address.complemento }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Complement: </label>
                        <label *ngIf="address.complemento">{{ address.complemento }}</label>
                        <label *ngIf="!address.complemento">
                            <i>Not available</i>
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Neighborhood: {{ address.bairro }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <label>City: {{ address.localidade }} - {{ address.uf }}</label>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formRegister"></span>
        <hr class="mb-5">

        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Full Return (JSON)</h3>
            </div>
            <div class="card-block">

                <div class="form-group row">
                    <pre>{{ address | json }}</pre>
                </div>


            </div>
        </div>
    </div>
</div>
